<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>

    <section class="container">
        <form id="my-form">
          <h1>Add Expenses</h1>
          <div class="msg"></div>
          <div class="form-check-inline">
            <label for="name" class="form-label">Choose expenseamount:</label>
            <input type="number" id="number" class="form-control-sm">
          </div>
          <div class="form-check-inline">
            <label for="description" class="form-label">Choose description:</label>
            <input type="text" id="description" class="form-control-sm">
          </div>
          <div class="form-check-inline">
            <label for="category" class="form-label">Choose a category:</label>
            <select name="expense-category" id="category" class="form-select-sm">
                <option value="fuel">fuel</option>
                <option value="food">Food</option>
                <option value="electricity">electricity</option>
                <option value="movie">movie</option>

            </select>
          </div>
          <button type="submit" value="submit" class="btn btn-primary">submit</button>
        </form>
  

      <ul id="users" class="m-3 di"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
    

    <script src="main.js"></script>
  </body>
</html>
