<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form id="my-form">
        <div class="div-form">
          <label for="name">Choose Price:</label>
          <input type="number" id="number" name="number" required />
        </div>
        <div class="div-form">
          <label for="phone">Choose Dish:</label>
          <input type="text" id="dish" name="dish" required />
        </div>
        <div class="div-form">
          <label for="Choose a table">Choose a Table</label>
          <select name="Table-category" id="category">
            <option value="Table1" id="table1">Table 1</option>
            <option value="Table2" id="table2">Table 2</option>
            <option value="Table3" id="table3">Table 3</option>
          </select>
        </div>
        <button type="submit" value="submit">Add to Table</button>
      </form>

      <h1>Orders</h1>

      <h3>Table 1</h3>
      <ul id="user-list-table1"></ul>

      <h3>Table 2</h3>
      <ul id="user-list-table2"></ul>

      <h3>Table 3</h3>
      <ul id="user-list-table3"></ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
